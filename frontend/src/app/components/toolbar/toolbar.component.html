<mat-drawer-container class="example-container" autosize>
  <mat-toolbar class="bg-app-bar">
    <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
      <div class="d-flex justify-content-center"><img width="75%" src="../../../assets/img/logo_ambling_icon.png" /></div>
    </button>
    <span class="d-flex justify-content-center text-base color-1">DASHBOARD</span>

    <div class="d-flex justify-content-center">
      <div class="d-flex justify-content-center"><img width="10%" src="../../../assets/img/logo_ambling.png" /></div>
    </div>

    <span class="example-spacer"></span>

    <div class="row">
      <div class="col-4">
        <div class="ma-0 pa-0 d-flex justify-content-center text-base color-1 size-12">Temperature</div>
        <div class="row ma-0 pa-0 d-flex justify-content-center">
          <div class="col-4">
            <i class="material-icons icon-ambling">device_thermostat</i>
          </div>
          <div class="col-8">
            <div class="text-base color-1 size-20">26ยบ</div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="ma-0 pa-0 d-flex justify-content-center text-base color-1 size-12">Flow</div>
        <div class="row ma-0 pa-0 d-flex justify-content-center">
          <div class="col-4">
            <i class="material-icons icon-ambling">water_drop</i>
          </div>
          <div class="col-8">
            <div class="text-base color-1 size-20">0.1</div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="ma-0 pa-0 d-flex justify-content-center text-base color-1 size-12">Alarm</div>
        <div class="row ma-0 pa-0 d-flex justify-content-center">
          <div class="col-4">
            <i class="material-icons icon-ambling">warning</i>
          </div>
          <div class="col-8">
            <div class="text-base color-1 size-20">3</div>
          </div>
        </div>
      </div>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="icon-ambling">more_vert</mat-icon>
    </button>
  </mat-toolbar>
  <!-- Navegation menu (right) -->
  <mat-menu #menu="matMenu" class="bg-app-menu">
    <!-- info user -->
    <div class="row px-4 py-2">
      <div class="col-4 d-flex justify-content-center">
        <div style="width: 100%" class="d-flex justify-content-center"><img width="70%" src="../../../assets/svg/ic_user.svg" /></div>
      </div>
      <div class="col-6 d-flex justify-content-start align-items-center">
        <div class="text-base color-3">Sergio</div>
      </div>
      <div class="col-2 d-flex justify-content-center">
        <i class="material-icons icon-ambling my-auto">notifications_active</i>
      </div>
    </div>
    <!-- search -->
    <div class="row px-4 py-4">
      <div class="col">
        <mat-form-field>
          <mat-icon matPrefix>search</mat-icon>
          <mat-label>Search tasks to do or help</mat-label>
          <input matInput placeholder>
        </mat-form-field>
      </div>
    </div>
    <!-- quick access -->
    <div class="text-base color-3 d-flex justify-content-center pb-2">QUICK ACCESS</div>
    <mat-divider></mat-divider>
    <div class="row px-4 py-2">
      <div class="col-4 d-flex justify-content-center">
        <i class="material-icons icon-ambling my-auto">security</i>
      </div>
      <div class="col-8 text-base color-2">
        <div class="color-1">SECURITY</div>
        <div>Partial Lock</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row px-4 py-2">
      <div class="col-4 d-flex justify-content-center">
        <i class="material-icons icon-ambling my-auto">battery_4_bar</i>
      </div>
      <div class="col-8 text-base color-2">
        <div class="color-1">BATTERY - ON</div>
        <div>75%</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row px-4 py-2">
      <div class="col-4 d-flex justify-content-center">
        <i class="material-icons icon-ambling my-auto">wifi</i>
      </div>
      <div class="col-8 text-base color-2">
        <div class="color-1">LORA - Connected</div>
        <div>OK</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row px-4 py-2">
      <div class="col-4 d-flex justify-content-center">
        <i class="material-icons icon-ambling my-auto">data_saver_on</i>
      </div>
      <div class="col-8 text-base color-2">
        <div class="color-1">ADD</div>
      </div>
    </div>
  </mat-menu>

  <!-- Navegation menu (left) -->
  <mat-drawer #drawer class="bg-app-bar" position="start" mode="over">

    <div class="menu-panel-logo">
      <div style="width: 100%" class="d-flex justify-content-center"><img width="70%" src="../../../assets/img/ambling_logo_nav.png" /></div>
    </div>

    <button mat-menu-item (click)="menuNavRoot(''); drawer.toggle()">
      <mat-icon class="white-icon">insert_chart</mat-icon>
      <span class="text-base color-1 size-20">Dashboard</span>
    </button>
    <button mat-menu-item (click)="menuNavRoot('chatsreports'); drawer.toggle()">
      <mat-icon class="white-icon">assignment</mat-icon>
      <span class="text-base color-1 size-20">Charts/Reports</span>
    </button>
    <button mat-menu-item (click)="menuNavRoot('map'); drawer.toggle()">
      <mat-icon class="white-icon">map</mat-icon>
      <span class="text-base color-1 size-20">Map</span>
    </button>
    <button mat-menu-item (click)="menuNavRoot('receipt'); drawer.toggle()">
      <mat-icon class="white-icon">receipt</mat-icon>
      <span class="text-base color-1 size-20">Receipt</span>
    </button>
    <button mat-menu-item (click)="menuNavRoot('config'); drawer.toggle()">
      <mat-icon class="white-icon">settings</mat-icon>
      <span class="text-base color-1 size-20">Settinngs</span>
    </button>
  </mat-drawer>
  
  <router-outlet></router-outlet> 

</mat-drawer-container>
